plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.contextionary.sudoku"
    compileSdk 34

    defaultConfig {
        applicationId "com.contextionary.sudoku"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk { abiFilters "arm64-v8a" }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20 -O3"
            }
        }
    }

    buildFeatures {
        buildConfig = true
    }

    externalNativeBuild {
        cmake { path "src/main/cpp/CMakeLists.txt" }
    }

    // Compile OpenCV Java API from the SDK and package its native .so libs.
    // The CI job puts the SDK at:
    // app/src/main/cpp/third_party/OpenCV-android-sdk/...
    sourceSets {
        main {
            // Java sources for OpenCV Android API
            java.srcDirs += ["src/main/cpp/third_party/OpenCV-android-sdk/sdk/java/src"]
            // Native shared libraries (.so)
            jniLibs.srcDirs += ["src/main/cpp/third_party/OpenCV-android-sdk/sdk/native/libs"]
            // Optional OpenCV assets (e.g., haarcascades)
            assets.srcDirs += ["src/main/cpp/third_party/OpenCV-android-sdk/sdk/etc"]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions { jvmTarget = '17' }

    androidResources {
        // keep big ML assets uncompressed
        noCompress += ["tflite", "ptl", "pt", "bin", "onnx"]
    }
}

kotlin {
    // Recommended with Kotlin 1.9+/AGP 8+
    jvmToolchain(17)
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // CameraX
    implementation "androidx.camera:camera-core:1.3.4"
    implementation "androidx.camera:camera-camera2:1.3.4"
    implementation "androidx.camera:camera-lifecycle:1.3.4"
    implementation "androidx.camera:camera-view:1.3.4"

    // TFLite
    implementation "org.tensorflow:tensorflow-lite:2.14.0"
    implementation "org.tensorflow:tensorflow-lite-support:0.4.4"

    // DO NOT use a Maven OpenCV dependency â€” there isn't an official AAR.
    // We compile OpenCV from SDK sources via sourceSets above.

    // PyTorch Mobile
    implementation "org.pytorch:pytorch_android:1.13.1"
    implementation "org.pytorch:pytorch_android_torchvision:1.13.1"
}