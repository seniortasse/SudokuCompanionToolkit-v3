plugins {
    id 'com.android.application' version '8.5.0'
    id 'org.jetbrains.kotlin.android' version '1.9.24'
}


import java.util.Properties

def localPropsFile = rootProject.file("local.properties")
def localProps = new Properties()
if (localPropsFile.exists()) {
    localProps.load(localPropsFile.newDataInputStream())
}

// helper: prefer -Pkey, else local.properties; supports UPPERCASE and lowercase
def readProp = { String... keys ->
    for (k in keys) {
        def v = project.findProperty(k) ?: localProps.getProperty(k)
        if (v) return v.toString().trim()
    }
    return ""
}

// Your file uses UPPERCASE; we also allow lowercase fallbacks
def openAIApiKey      = readProp("OPENAI_API_KEY", "openAIApiKey")
def azureSpeechKey    = readProp("AZURE_SPEECH_KEY", "azureSpeechKey")
def azureSpeechRegion = readProp("AZURE_SPEECH_REGION", "azureSpeechRegion")





android {
    namespace "com.contextionary.sudoku"
    compileSdk 34

    defaultConfig {
        applicationId "com.contextionary.sudoku"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk { abiFilters "arm64-v8a" }

        externalNativeBuild {
            cmake { cppFlags "-std=c++20 -O3" }
        }

        // üî¥ ADD THIS LINE: expose the key to BuildConfig
        buildConfigField "String", "OPENAI_API_KEY", "\"${openAIApiKey}\""



        // TODO: put your real key/region here or inject from local.properties/CI secrets
        buildConfigField "String", "AZURE_SPEECH_KEY", "\"${azureSpeechKey}\""
        buildConfigField "String", "AZURE_SPEECH_REGION", "\"${azureSpeechRegion}\""
    }

    packagingOptions {
        jniLibs {
            // Prefer the one we ship in app/src/main/jniLibs
            pickFirsts += ['**/libc++_shared.so']
        }
    }

    buildFeatures { buildConfig = true }

    externalNativeBuild {
        cmake { path "src/main/cpp/CMakeLists.txt" }
    }

    // ‚ùå We no longer inline OpenCV sources here; the :openCV module handles that.

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions { jvmTarget = '17' }

    androidResources {
        // keep big ML assets uncompressed
        noCompress += ["tflite", "ptl", "pt", "bin", "onnx"]
    }
}

gradle.projectsEvaluated {
    if (!azureSpeechKey || !azureSpeechRegion) {
        println "‚ö†Ô∏è  Azure TTS disabled (missing azureSpeechKey/azureSpeechRegion). Falling back to Android TTS."
    } else {
        println "‚úÖ  Azure TTS enabled for region: ${azureSpeechRegion}"
    }
}

kotlin {
    // Recommended with Kotlin 1.9+/AGP 8+
    jvmToolchain(17)
}

