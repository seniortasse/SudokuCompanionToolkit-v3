name: Android

on:
  push:
  pull_request:

jobs:
  assembleDebug:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/mobile/android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK components (platform + build-tools + CMake)
        run: |
          yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0" \
                     "cmake;3.22.1" \
                     "ndk;26.1.10909125"

      - name: Set up NDK env
        run: |
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/cmake/3.22.1/bin" >> $GITHUB_PATH
          cmake --version

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # >>> This step fixes your error <<<
      - name: Fix Gradle wrapper line endings
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew

      - name: Fetch OpenCV Android SDK
        run: |
          mkdir -p app/src/main/cpp/third_party
          cd app/src/main/cpp/third_party
          curl -L -o opencv.zip https://github.com/opencv/opencv/releases/download/4.10.0/opencv-4.10.0-android-sdk.zip
          unzip -q opencv.zip
          mv opencv-*-android-sdk OpenCV-android-sdk
          test -d OpenCV-android-sdk/sdk/native/jni/include/opencv2

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk